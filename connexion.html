<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
    integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ=="
    crossorigin="anonymous" />
        
    <link rel="stylesheet" type="text/css" href="connexion.css">

   
</head>
<body>
    <div id="op">
    <div class="container" style="height: 600px; width: 600px; ">
        <div class="header">
            <h2>Sign Up </h2>
        </div>

        <form class="form" id="form">
            
            <div class="form-control">
                <label>Username</label>
                <input type="text" name="" id="username" placeholder="Enter Your username" autocomplete="off">
                
                <small>Error Message</small>
            </div>

            

            <div class="form-control">
                <label>Email</label>
                <input type="text" name="" id="email" placeholder="example@gmail.com" autocomplete="off">
               
                <small>Error Message</small>
            </div>

            <div class="form-control">
                <label>Password</label>
                <input type="password" name="" id="password" placeholder="Enter a strong Password" autocomplete="off">
               
                <small>Error Message</small>
            </div>

            <div class="form-control">
                <label>Confirm Password</label>
                <input type="password" name="" id="cpassword" placeholder="Confirm Password" autocomplete="off">
               
                <small>Error Message</small>
            </div>
            <input type="button" value="Submit" class="btn" id="submit" onclick="checkbutton()">
        </div>
        </form>
    </div>
    
        
    </div>


</body>
<script>
     function checkbutton()
                 {
                    window.location.replace('Home.html');
                 }
</script>
</html>
